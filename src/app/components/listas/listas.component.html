<ion-list color="dark">
  <ion-item-sliding *ngFor="let lista of _todosService.listas | filtroCompletados: terminda">
    <ion-item-options side="start">
      <ion-item-option (click)="editarLista( lista )" color="warning" >
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item detail
              color="dark"
              (click)="verLista(lista.id)">
      <ion-label> {{ lista.titulo }} </ion-label>
      <ion-note slot="end" color="success" >{{ lista.items.length }} tareas</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="eliminarLista( lista.id )" color="danger" >
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
